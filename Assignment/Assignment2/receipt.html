<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5afb682fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/receipt.css">
    <title>Assignment2 | Sangbong Park</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="logo"><i class="fas fa-brain"></i>SP Academy</div>
            <div id="search"><i class="fas fa-search"></i>SEARCH FOR COURSES</div>
            <div id="menu"><a href="#"><i class="fas fa-user"></i>Sign Up</a> </div>

    </header>

    <section>
        <div class="container">
            <div class="box">
                <label class="text">User Name : </label>
                <p id="username">-</p>
            </div>
            <div class="box">
                <label class="text">Address : </label>
                <p id="address">-</p>
            </div>
            <div class="box">
                <label class="text">City : </label>
                <p id="city">-</p>
            </div>
            <div class="box">
                <label class="text">Province : </label>
                <p id="province">-</p>
            </div>
            <div class="box">
                <label class="text">Credit : </label>
                <p id="credit">-</p>
            </div>
            <div class="box">
                <label class="text">Email : </label>
                <p id="email">-</p>
            </div>
            <div class="box">
                <label class="text">Item LIst : </label>
                <p id="itemList">-</p>
            </div>
            <div class="box">
                <br>
                <p id="price">-</p>
            </div>
            

        </div>
    </section>
    <footer>
        <a href="https://fontawesome.com/">REFERENCE <br>www.fontawesome.com</a>
    </footer>
    <script src="js/receipt.js"></script>
</body>

</html>
