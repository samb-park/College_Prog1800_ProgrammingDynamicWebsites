<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">

    <title>Sangbong Park | ClassTask5</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div class="container">
        <div class="effectBox">
            <input id="btnHide" type="button" value="HIDE">
            <p id="hide">HIDE</p>
        </div>
        <div class="effectBox">
            <input id="btnFade"  type="button" value="FADE">
            <p id="fade">FADE</p>
        </div>
        <div class="effectBox">
            <input id="btnSlide"  type="button" value="SLIDE">
            <p id="slide">SLIDE</p>
        </div>
        <div class="effectBox">
            <input id="btnAnimate"  type="button" value="ANIMATE">
            <p id="animate">ANIMATE</p>
        </div>
    </div>
    
    <script src="script/app.js"></script>
</body>
</html>
